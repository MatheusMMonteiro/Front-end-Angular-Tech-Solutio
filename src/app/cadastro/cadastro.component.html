<div class="row v-center d-flex justify-content-center">
    <div class="col-md-5 border border-5 rounded p-5">
        <h2 class="p-0 m-0 mb-3 text-center">Cadastre-se</h2>
        <div class="mb-3 mt-4">
            <label for="nome" class="form-label">Nome Completo</label>
            <input [(ngModel)]='user.nome' type="email" class="form-control" id="nome" placeholder="Exemplo Oliveira">
        </div>
        <div class="mb-3">
            <label for="usuario" class="form-label">Email</label>
            <input [(ngModel)]='user.usuario' type="email" class="form-control" id="usuario" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input (input)="confirmSenha($event)" type="password" class="form-control" id="senha" placeholder="**********">
        </div>
        <div class="mb-4">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmarSenha" placeholder="**********">
        </div>
        <div class="d-flex justify-content-center">
            <button class="w-100 btn btn-success" (click)="cadastrar()">Cadastrar</button>
        </div>
    </div>
</div>
