<div class="container-fluid lightBg">
    <div class="row d-flex justify-content-center">
  
      <div class="col-md-10 d-flex flex-column align-items-center">
  
        <h2 class="headerStyle p-4"><strong>Cadastre um Produto</strong></h2>
  
        <div class="form-group col-md-4">
          <label  for="nome">Nome do Produto</label>
          <input [(ngModel)]="produto.nome" type="text" id="nome" placeholder="Digite o nome do produto"
          class="form-control mb-2">
          <label for="fornecedor">Fornecedor</label>
          <input [(ngModel)]="produto.fornecedor" type="text" id="fornecedor" placeholder="Digite o nome do Fornecedor"
          class="form-control mb-2" rows="3" cols="33">
          <label for="valor">Valor</label>
          <input [(ngModel)]="produto.valor" type="number" id="valor" class="form-control mb-2">         

      </div> 
      <div class="d-flex justify-content-evenly mt-4 w-50">
        <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success " (click)="cadastrar()" >Cadastrar Produto</button>
      </div>
      
      </div>
    </div>
</div>
