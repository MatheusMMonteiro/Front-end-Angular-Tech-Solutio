<div class="container-fluid p-5 p-5 lightBg">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="headerStyle text-center p-3">Deletar produto</h1>
      </div>
    </div>
  
    <div class="row mb-4">
      <div>
        <h4 class="text-center text-secondary p-1">
            Tem certeza que deseja <span class="text-danger">apagar</span> este produto? 
        </h4>
      </div>
    </div>
  
    <div class="row">
      <div class=" d-flex justify-content-center">
        <h3 class="text-center text-white" style="background-color:crimson; width: 50%;">Produto selecionado: {{produto.nome}} </h3>
      </div>
    </div>
  
    <div class="row">
      <div class=" d-flex justify-content-evenly m-1">
        <button class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
        <button class="btn btn-success" (click)="delete()">Deletar</button>
      </div>
    </div>
  </div>
