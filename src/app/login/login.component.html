<div class="row v-center d-flex justify-content-center">
    <div class="col-md-4 border border-5 rounded p-5">
        <h2 class="p-0 m-0 mb-3 text-center">Login</h2>
        <div class="mb-3">
            <label for="usuario" class="form-label">Email</label>
            <input [(ngModel)]="userLogin.usuario" type="email" class="form-control" id="usuario" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="senha" placeholder="**********">
        </div>
        <div class="d-flex justify-content-center">
            <button class="w-100 btn btn-success" (click)="entrar()">Entrar</button>
        </div>
        <div class="modal-footer d-flex justify-content-end mt-3 bg-light px-0">
            Ainda nÃ£o tem um conta?
            <a href="" class="border rounded bg-info p-1 text-decoration-none  text-light" [routerLink]="['/cadastro']">Cadastre-se</a>
        </div>
    </div>
</div>
