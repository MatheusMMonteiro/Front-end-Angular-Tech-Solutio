<h1 class="text-center mt-4">Tech Solutio</h1>
<div class="row d-flex justify-content-center my-5 mx-0">
    <div class="col-md-3">
        <form class="form-group input-group m-0 p-0">            
            <input [(ngModel)]='nomeProduto' type="text" class="form-control" id="nomeProduto" placeholder="Pesquise por nome do produto" aria-describedby="button-addon1" (keyup)="findByNomeProduto()" name="input" >
            
            <button class="btn btn-outline-secondary bg-danger visually-hidden" type="reset" id="button-addon1" (click)="btnClear()">
                <i class="fas fa-times text-light"></i>
            </button>
        </form>
    </div>
</div>
<div class="row d-flex justify-content-center m-0 mb-2" *ngFor="let item of listaProdutos | orderBy: key : reverse">
    <article class="card col-md-3">  
        <div class="d-flex justify-content-between align-items-center pt-2">
        <p class="text-start m-0">{{item.usuario.nome.split(" ",1)}} </p>      
        <div class="d-flex justify-content-end m-0 p-0">
            
            <button class="btn" [routerLink]="['/editar-produto',item.id]"><i class="far fa-edit fs-5"></i></button>
            <button class="btn"[routerLink]="['/deletar-produto', item.id]"><i class="far fa-trash-alt fs-5 text-danger"></i></button>
        </div>
        </div>
        
        <div class="card-body mt-0">        
               
                <h2 class="card-title">{{item.nome}}</h2>                   
        <p class="card-text">{{item.fornecedor}}</p>
          <p class="w-75 card-text">{{item.valor.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}}</p>
          <p class="text-end text-muted">{{item.data | date: "dd/MM/yyyy"}}</p>        
         
        </div>                  
    </article>   
</div>
